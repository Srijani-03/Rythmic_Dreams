    <p id="noDataMessage" style="display:none;">No items</p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadDivData();
            checkCartItems();
        });

        function loadDivData() {
            let hasData = false;

            for (let i = 1; i <= 320; i++) {
                const savedContent = localStorage.getItem('divContent' + i);
                if (savedContent) {
                    const contentDiv = document.getElementById('content' + i);
                    contentDiv.innerHTML = savedContent;
                    contentDiv.style.display = 'block';
                    contentDiv.style.visibility = 'visible';
                    createCounter(contentDiv, i); // Create counter elements
                    createRemoveButton(i);
                    hasData = true;
                }
            }

            if (!hasData) {
                document.getElementById('noDataMessage').style.display = 'block';
            }
        }

        function checkCartItems() {
            let hasItems = false;
            for (let i = 1; i <= 320; i++) {
                if (localStorage.getItem('divContent' + i)) {
                    hasItems = true;
                    break;
                }
            }
            if (hasItems) {
                document.getElementById('placeOrderButton').style.display = 'flex';
            }
        }

        function createCounter(divContent, divId) {
            const counterDiv = document.createElement('div');
            counterDiv.className = 'counter-buttons';

            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            decrementButton.onclick = () => changeCounter(divId, -1);

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => changeCounter(divId, 1);

            const counterDisplay = document.createElement('span');
            counterDisplay.className = 'counter-display';
            counterDisplay.id = 'counter' + divId;
            counterDisplay.textContent = 1;

            counterDiv.append(decrementButton, counterDisplay, incrementButton);
            divContent.appendChild(counterDiv);
        }

        function changeCounter(divId, delta) {
            const counterDisplay = document.getElementById('counter' + divId);
            let currentCount = parseInt(counterDisplay.textContent, 10) || 1;
            currentCount = Math.max(1, currentCount + delta);
            counterDisplay.textContent = currentCount;
        }

        function createRemoveButton(divId) {
            const divContent = document.getElementById('content' + divId);
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.id = 'remove-button';
            removeButton.onclick = () => removeDiv(divId);
            divContent.appendChild(removeButton);
        }

        function removeDiv(divId) {
            localStorage.removeItem('divContent' + divId);
            const contentDiv = document.getElementById('content' + divId);
            contentDiv.innerHTML = '';
            contentDiv.style.display = 'none';
            contentDiv.style.visibility = 'hidden';
            checkCartItems(); // Recheck cart items after removal
        }

        document.getElementById('placeOrderButton').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'placeorder.html';
        });
    </script>
