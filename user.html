<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account Details</title>
  <link rel="stylesheet" href="user.css">
</head>

<body>
  <div class="container1">
    <h2>User Account Details</h2>
    <form id="accountForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="username">Name:</label>
      <input type="text" id="name" name="username" required>

      <label for="username">Mobile number:</label>
      <input type="text" id="mobileNumber" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Date of Birth:</label>
      <input type="date" id="DOB" name="username" required>



      <button type="submit">Update Details</button>
    </form>
    <div id="message1"></div>
  </div>


  <div class="container2">
    <h2>Upload Profile Image</h2>
    <div class="profile-container">
        <div class="profile">
            <img id="profileImage" src="img/placeholder.png" alt="Profile Image">
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="filename" id="fileInput" required>
        </form>
    </div>
</div>


<script>
  const fileInput = document.getElementById('fileInput');
  const profileImage = document.getElementById('profileImage');

  fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              profileImage.src = e.target.result;
          }
          reader.readAsDataURL(file);
      }
  });
</script>
</body>

</html>
